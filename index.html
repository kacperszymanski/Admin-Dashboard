<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="search-bar-container">
            <label for="search-field"><img src="./img/search.svg" alt="Search image" width="25" height="25"></label>
            <input type="text" id="search-field" class="search-input">
        </div>
        <div class="profile-container">
            <div class="bell">BELL</div>
            <div class="avatar">avatar</div>
            <div class="user-name">
                <img class="user-profile-big" src="./img/account-circle-outline.svg" alt="user profile image" width="20"
                    height="20">
                <p>user-name</p>
            </div>
            <button class="theme-toggle">Toggle Theme</button>
        </div>
        <div class="welcome-container">
            <img class="user-profile-big" src="./img/account-circle-outline.svg" alt="user profile image" width="40"
                height="40">
            <p class="hi-para">Hi there,</p>
            <p class="main-user-name">Best User</p>
        </div>
        <div class="btns-container">
            <button class="header-btn">New</button>
            <button class="header-btn">Upload</button>
            <button class="header-btn">Share</button>
        </div>
    </header>
    <nav class="sidebar">
        <div class="logo">
            <img class="img-icon" src="./img/dog.svg" alt="Dashboard icon">
            <h3>Dashboard</h3>
        </div>
        <div class="main-links">
            <ul>
                <li>
                    <img src="./img/home.svg" alt="Home" image" width="25" height="25">
                    <p>Home</p>
                </li>
                <li>
                    <img src="./img/account-circle.svg" alt="Profile" image" width="25" height="25">
                    <p>Profile</p>
                </li>
                <li>
                    <img src="./img/message-reply-text-outline.svg" alt="Messages" image" width="25" height="25">
                    <p>Messages</p>
                </li>
                <li>
                    <img src="./img/history.svg" alt=" History image" width="25" height="25"">
                    <p>History</p>
                </li>
                <li>
                    <img src=" ./img/checkbox-marked-circle-plus-outline.svg" alt="Tasks" image" width="25"
                        height="25">
                    <p>Tasks</p>
                </li>
                <li>
                    <img src="./img/account-group.svg" alt="Communities" image" width="25" height="25">
                    <p>Communities</p>
                </li>
            </ul>
        </div>
        <div class="secondary-links">
            <ul>
                <li>
                    <img src="./img/cog.svg" alt="Settings" image" width="25" height="25">
                    <p>Settings</p>
                </li>
                <li>
                    <img src="./img/face-agent.svg" alt="Support" image" width="25" height="25">
                    <p>Support</p>
                </li>
                <li>
                    <img src="./img/shield-check-outline.svg" alt="Privacy" image" width="25" height="25">
                    <p>Privacy</p>
                </li>
            </ul>
        </div>
    </nav>
    <main class="main-content">
        CONTENT
    </main>
    <div class="main-content">MAIN-CONTENT</div>
    </div>
</body>

</html>
