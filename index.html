<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="app.js" defer></script>
    <title>admin dashboard</title>
  </head>

  <body>
    <header class="header">
      <div class="search-bar-container">
        <label for="img-header">
          <img
            class="img-header"
            id="img-header"
            src="./img/search.svg"
            alt="Search"
          />
        </label>
        <input type="text" id="search-field" class="search-input" />
      </div>
      <div class="profile-container">
        <div class="bell">
          <img
            class="img-header"
            src="./img/bell-ring-outline.svg"
            alt="actions"
          />
        </div>
        <div class="user-name">
          <img
            class="user-profile"
            src="./img/user-photo.svg"
            alt="user profile image"
          />
          <p>Kacper Szymanski</p>
        </div>
        <button class="theme-toggle">Toggle Theme</button>
      </div>
      <div class="welcome-container">
        <img
          class="user-profile-big"
          src="./img/user-photo.svg"
          alt="user profile image"
        />
        <p class="hi-para">Hi there,</p>
        <p class="main-user-name">Kacper Szymanski</p>
      </div>
      <div class="btns-container">
        <button class="header-btn">New</button>
        <button class="header-btn">Upload</button>
        <button class="header-btn">Share</button>
      </div>
    </header>
    <nav class="sidebar">
      <div class="logo">
        <img class="img-icon-logo" src="./img/logo.svg" alt="Dashboard" />
        <h3>Dashboard</h3>
      </div>
      <div class="main-links">
        <ul>
          <li>
            <img class="icons-main" src="./img/home.svg" alt="Home" />
            <p>Home</p>
          </li>
          <li>
            <img
              class="icons-main"
              src="./img/account-circle.svg"
              alt="Profile"
            />
            <p>Profile</p>
          </li>
          <li>
            <img
              class="icons-main"
              src="./img/message-reply-text-outline.svg"
              alt="Messages"
            />
            <p>Messages</p>
          </li>
          <li>
            <img class="icons-main" src="./img/history.svg" alt="History" />
            <p>History</p>
          </li>
          <li>
            <img
              class="icons-main"
              src=" ./img/checkbox-marked-circle-plus-outline.svg"
              alt="Tasks"
            />
            <p>Tasks</p>
          </li>
          <li>
            <img
              class="icons-main"
              src="./img/account-group.svg"
              alt="Communities"
            />
            <p>Communities</p>
          </li>
        </ul>
      </div>
      <div class="secondary-links">
        <ul>
          <li>
            <img class="icons-main" src="./img/cog.svg" alt="Settings" />
            <p>Settings</p>
          </li>
          <li>
            <img class="icons-main" src="./img/face-agent.svg" alt="Support" />
            <p>Support</p>
          </li>
          <li>
            <img
              class="icons-main"
              src="./img/shield-check-outline.svg"
              alt="Privacy"
            />
            <p>Privacy</p>
          </li>
        </ul>
      </div>
    </nav>
    <main class="main-content">CONTENT</main>
  </body>
</html>
